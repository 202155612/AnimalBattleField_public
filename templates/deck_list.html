<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Deck List</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .create-btn {
            padding: 10px 24px;
            border: 3px solid #000;
            background: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .deck-card {
            border: 3px solid #000;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .deck-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .deck-name {
            font-size: 28px;
        }

        .deck-status-text {
            font-size: 14px;
        }

        .status-boxes {
            display: flex;
            gap: 16px;
        }

        .status-box {
            width: 60px;
            height: 60px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .status-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>

<header>
    <a href="/home">
        <img src="/static/images/templates/logo.png" alt="logo" class="logo">
    </a>
</header>

<div class="layout">

    <aside class="left"></aside>

    <main>
        <div class="container">

            <div class="header">
                <a href="/create_deck" class="create-btn">덱 생성</a>
            </div>

            {% if decks and decks|length > 0 %}
            <div class="deck-list">

                {% for deck in decks %}
                <div class="deck-card"
                     data-id="{{ deck.deck_id }}"
                     onclick="location.href=`/custom_deck?deck_id=${this.dataset.id}`">
                    <div class="deck-info">
                        <span class="deck-name">{{ deck.name }}</span>
                        <span class="deck-status-text">
                            {% if deck.is_defense_deck %} 방어용
                            {% elif deck.is_complete %} 완성됨
                            {% else %} 미완성
                            {% endif %}
                        </span>
                    </div>
                    <div class="status-boxes">
                        <div class="status-box">
                            <img src="static/images/cards/{{ deck.cards[0].image_file }}" alt="{{ deck.cards[0].name }}">
                        </div>
                        <div class="status-box">
                            <img src="static/images/cards/{{ deck.cards[1].image_file }}" alt="{{ deck.cards[1].name }}">
                        </div>
                        <div class="status-box">
                            <img src="static/images/cards/{{ deck.cards[2].image_file }}" alt="{{ deck.cards[2].name }}">
                        </div>
                        <div class="status-box">
                            <img src="static/images/cards/{{ deck.cards[3].image_file }}" alt="{{ deck.cards[3].name }}">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
            {% endif %}

        </div>
    </main>

    <aside class="right"></aside>

</div>

<footer></footer>

</body>
</html>
