<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Deck List</title>
    <link rel="stylesheet" href="/static/css/layout.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .create-btn {
            padding: 10px 16px;
            border: 2px solid #000;
            background: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .deck-card {
            border: 2px solid #000;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .deck-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .deck-name {
            font-size: 24px;
        }

        .deck-status-text {
            font-size: 13px;
        }

        .status-boxes {
            display: flex;
            gap: 16px;
        }

        .status-box {
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .deck-card.selected {
            outline: 3px solid #4CAF50;
            background-color: #f0fff0;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <a href="/home">
            <img src="/static/images/templates/logo.png" alt="logo" class="logo">
        </a>
    </header>

    <div class="layout">

        <aside class="left"></aside>

        <main>

            <div class="container">

                <div class="deck-header">
                    <h1>덱 목록</h1>
                    <a href="/create_deck" class="create-btn">덱 생성</a>
                </div>

                {% if error_message %}
                <p style="color:red;">{{ error_message }}</p>
                {% endif %}

                <form method="POST" action="/battle">
                    <input type="hidden" name="rep_deck_id" id="repDeckId">

                    {% if decks and decks|length > 0 %}
                    <div class="deck-list">

                        {% for deck in decks %}
                        <div class="deck-card" data-id="{{ deck.deck_id }}">
                            <div class="deck-info">
                                <span class="deck-name">{{ deck.name }}</span>
                                <span class="deck-status-text">
                                    {% if deck.is_defense_deck %}
                                    방어용
                                    {% elif deck.is_complete %}
                                    완성됨
                                    {% else %}
                                    미완성
                                    {% endif %}
                                </span>
                            </div>

                            <div class="status-boxes">
                                <div class="status-box">
                                    <img src="/static/images/cards/{{ deck.cards[0].image_file }}"
                                        alt="{{ deck.cards[0].name }}">
                                </div>
                                <div class="status-box">
                                    <img src="/static/images/cards/{{ deck.cards[1].image_file }}"
                                        alt="{{ deck.cards[1].name }}">
                                </div>
                                <div class="status-box">
                                    <img src="/static/images/cards/{{ deck.cards[2].image_file }}"
                                        alt="{{ deck.cards[2].name }}">
                                </div>
                                <div class="status-box">
                                    <img src="/static/images/cards/{{ deck.cards[3].image_file }}"
                                        alt="{{ deck.cards[3].name }}">
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                    {% endif %}

                    <button type="submit">대표 덱 선택 완료</button>
                </form>

            </div>

        </main>


        <aside class="right"></aside>

    </div>

    <footer></footer>

    <script>
        const deckCards = document.querySelectorAll('.deck-card');
        const repDeckInput = document.getElementById('repDeckId');

        deckCards.forEach(card => {
            card.addEventListener('click', () => {
                deckCards.forEach(c => c.classList.remove('selected'));

                card.classList.add('selected');

                repDeckInput.value = card.dataset.id;
            });
        });
    </script>

</body>

</html>
