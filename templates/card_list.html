<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카드 목록</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        thead th {
            background: #f5f5f5;
        }

        caption {
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar label {
            margin-right: 5px;
        }

        .search-bar input,
        .search-bar select {
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .item {
            background: #ddd;
            padding: 40px;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <a href="/home">
        <img src="/static/images/templates/logo.png" alt="logo" class="logo">
    </a>
</header>

<div class="layout">

    <aside class="left"></aside>

    <main>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <h1>카드 목록</h1>

        <div class="search-bar">
            <h2>카드 검색</h2>
            <form id="searchForm">
                <label>카드명</label><input name="card_name">
                <div id="statFilters">
                    <div class="filter" filter-name="cost" label="코스트" min="0" max="10"></div>
                    <div class="filter" filter-name="attack" label="공격력" min="0" max="10"></div>
                    <div class="filter" filter-name="health" label="체력" min="0" max="10"></div>
                </div>
                <select name="order">
                    <option value="by_id">아이디</option>
                    <option value="by_name">카드 이름</option>
                    <option value="by_cost">코스트</option>
                    <option value="by_attack">공격력</option>
                    <option value="by_health">체력</option>
                </select>
                <select name="desc">
                    <option value="asc">오름차순</option>
                    <option value="desc">내림차순</option>
                </select>
                <button type="submit">검색</button>
            </form>
        </div>

        <script src="static/javascript/filter-builder.js"></script>

        {% if cards and cards|length > 0 %}
            <div class="container">
                {% for card in cards %}
                    <div class="item" onclick="location.href='/card_stat?card_id={{ card.card_id }}'">
                        <card-image
                            card='{{ card | tojson }}'
                            size="1"
                        ></card-image>
                    </div>
                {% endfor %}
            </div>

            <script src="static/javascript/card.js"></script>
        {% endif %}
    </main>

    <aside class="right"></aside>

</div>

<footer></footer>

</body>
</html>
